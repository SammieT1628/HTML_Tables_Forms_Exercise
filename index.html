<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
  </head>
  <body>
    <main>
      <!-- Complete the Exercises HERE -->
      <table>
        <thead>
          <tr>
            <th>Drink</th>
            <th>Total Servings</th>
            <th>Serving Size</th>
            <th>Calories Per Serving</th>
            <th>Carbs Per Serving</th>
            <th>Sugars Per Serving</th>
            <th>Sodium Per Serving</th>
          </tr>
        </thead>
        <tr>
          <th>Coca Cola</th>
          <th>1</th>
          <th>16oz</th>
          <th>184</th>
          <th>47g</th>
          <th>44g</th>
          <th>20mg</th>
        </tr>
        <tr>
          <th>Pepsi</th>
          <th>1</th>
          <th>12oz</th>
          <th>150</th>
          <th>41g</th>
          <th>41g</th>
          <th>30mg</th>
        </tr>
        <tr>
          <th>Coca Cola Zero</th>
          <th>1</th>
          <th>12oz</th>
          <th>0</th>
          <th>0</th>
          <th>0</th>
          <th>40mg</th>
        </tr>
        <tr>
          <th>Dr. Pepper</th>
          <th>1</th>
          <th>16oz</th>
          <th>190</th>
          <th>53g</th>
          <th>52g</th>
          <th>75mg</th>
        </tr>
        <tr>
          <th>Mountain Dew</th>
          <th>1</th>
          <th>16oz</th>
          <th>232</th>
          <th>61g</th>
          <th>61g</th>
          <th>85mg</th>
        </tr>
      </table>
      <form>
        <label for="drink">Drink</label><br />
        <input type="text" id="drink" name="drink"><br />
        <label for="totalServ">Total Servings</label><br />
        <input type="text" id="totalServ" name="totalServ"><br />
        <label for="servingSize">Serving Size</label><br />
        <input type="text" id="serving size" name="servingSize"><br />
        <label for="calories">Calories Per Serving</label><br />
        <input type="text" id="calories" name="calories"><br />
        <label for="sugars">Sugars Per Serving</label><br />
        <input type="text" id="sugars" name="sugars"><br />
        <label for="sodium">Sodium Per Serving</label><br />
        <input type="text" id="sodium" name="sodium"><br />
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
